<div class="uk-section section-hero">
    <div class="uk-container uk-container-small">
        {% if page.hero.image %}
        <p class="hero-image uk-text-center"><img src="{{ site.post_assets | absolute_url }}{{ page.hero.image }}" alt="Hero"></p>
        {% endif %}
        <h1 class="uk-heading-hero uk-text-center uk-margin-remove-top">{{ page.hero.title }}</h1>
        {% if page.hero.subtitle %}<p class="subtitle uk-text-lead uk-text-center">{{ page.hero.subtitle }}</p>{% endif %}

        {% if page.hero.newsletter %}
        <div class="hero-search">

          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
            <form action="https://pressapps.us8.list-manage.com/subscribe/post?u=2e56c123105fcd37e5dab02bd&amp;id=e6e945b784" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <div name="" class="uk-grid-small" data-uk-grid>

                  <div class="mc-field-group uk-width-expand">
                    <input type="email" value="" name="EMAIL" class="required email uk-input uk-form-large uk-border-rounded" id="mce-EMAIL" placeholder="Enter email addess">
                  </div>
                  <div class="uk-width-auto">
                    <div id="mce-responses" class="clear">
                      <div class="response" id="mce-error-response" style="display:none"></div>
                      <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2e56c123105fcd37e5dab02bd_e6e945b784" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button uk-button uk-button-secondary uk-button-large"></div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!--End mc_embed_signup-->

        </div>
        {% endif %}

    </div>
</div>
